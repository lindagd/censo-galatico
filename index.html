<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Censo Galático</title>
</head>
<body>
  <div class="content">
    <header>
      <h1>CENSO GALÁTICO</h1>
      <h2>Do núcleo à Orla Exterior, todos os planetas em suas mãos.</h2>
    </header>
    <main class="container">
      <div class="main-info">
        <input type="text" placeholder="Busque seu planeta... a galáxia está esperando" id="search-bar">
        <div class="planet-info">
          <div class="about-planet"></div>
          <div class="about-residents"></div>
        </div>
      </div>
      <div class="planets-container"></div>
    </main>
    <footer>
      Uma aplicação feita em uma galáxia muito, muito distante...
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
